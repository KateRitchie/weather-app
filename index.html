<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- jQuery UI <link> tag -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Forecast</title>
</head>

<body>
    <header class="hero">
        <h1 class="text-white bg-dark text-center mb-0">Weather Dashboard</h1>
    </header>

    <main>
        <!-- Main container to allow use of default grid system in bootstrap -->

        <div class="container">
            <section class="row">
                <div class="col-3">
                    <h2>Search for a City:</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchCity" placeholder="Name of city" aria-label="Name of city">
                    </div>
                    <div class="d-grid gap-2 col-12 mx-auto">
                        <button type="button" class="btn btn-primary" id="saveBtn">Search</button>
                    </div>
                    <hr>
                    </hr>
                    <div class="d-grid gap-2 col-12 mx-auto">Search History
                    <div id="searchHistory" ></div>
                   
                </div>
                </div>
                        
<!--Current Day Weather Card-->
                <div class="card col-9 mt-4 border-0">
                    <div class="card body">
                        <h2 class="card-title d-flex align-items-center fw-bold mx-2 fs-1">
                            <span id="currentCity"></span>
                            <span class="px-5" id="currentday"></span>
                            <img class="weatherIcon" id="currentIcon" src=""></img>
                        </h2>
                        <p class="card-text mx-2 fs-2">
                            Temperature:
                            <span id="currentTemp"></span>
                        </p>
                        <p class="card-text mx-2 fs-2">
                            Wind:
                            <span id="currentWind"></span>
                        </p>
                        <p class="card-text mx-2 fs-2">
                            Humidity:
                            <span id="currentHumid"></span>
                        </p>
                    </div>
                
<!-- 5 Day Forecast Cards class="col-md-9 mt-4"-->
                <section>
                    <h2 class="card-title d-flex align-items-center fw-bold mx-2">
                        5-Day Forecast:
                    </h2>
                    <div class="row justify-content-between mx-2">
                        <div class="col-md-2 card bg-dark text-white">
                            <p class="card-title fw-bold" id="date1"></p>
                            <img class="weatherIcon" id="icon1" src=""></img>
                            <p class="card-text mx-2">
                                Temperature:
                                <span id="temp1"></span>
                            </p>
                            <p class="card-text mx-2">
                                Wind:
                                <span id="wind1"></span>
                            </p>
                            <p class="card-text mx-2">
                                Humidity:
                                <span id="humid1"></span>
                            </p>
                            </div>
                            <div class="col-md-2 card bg-dark text-white">
                                <p class="card-title fw-bold" id="date2"></p>
                                <img class="weatherIcon" id="icon2" src=""></img>
                                <p class="card-text mx-2">
                                    Temperature:
                                    <span id="temp2"></span>
                                </p>
                                <p class="card-text mx-2">
                                    Wind:
                                    <span id="wind2"></span>
                                </p>
                                <p class="card-text mx-2">
                                    Humidity:
                                    <span id="humid2"></span>
                                </p>
                            </div>
                                <div class="col-md-2 card bg-dark text-white">
                                    <p class="card-title fw-bold" id="date3"></p>
                                    <img class="weatherIcon" id="icon3" src=""></img>
                                    <p class="card-text mx-2">
                                        Temperature:
                                        <span id="temp3"></span>
                                    </p>
                                    <p class="card-text mx-2">
                                        Wind:
                                        <span id="wind3"></span>
                                    </p>
                                    <p class="card-text mx-2">
                                        Humidity:
                                        <span id="humid3"></span>
                                    </p>
                                </div>
                                    <div class="col-md-2 card bg-dark text-white">
                                        <p class="card-title fw-bold" id="date4"></p>
                                        <img class="weatherIcon" id="icon4" src=""></img>
                                        <p class="card-text mx-2">
                                            Temperature:
                                            <span id="temp4"></span>
                                        </p>
                                        <p class="card-text mx-2">
                                            Wind:
                                            <span id="wind4"></span>
                                        </p>
                                        <p class="card-text mx-2">
                                            Humidity:
                                            <span id="humid4"></span>
                                        </p>
                                    </div>
                                        <div class="col-md-2 card bg-dark text-white">
                                            <p class="card-title fw-bold" id="date5"></p>
                                            <img class="weatherIcon" id="icon5" src=""></img>
                                            <p class="card-text mx-2">
                                                Temperature:
                                                <span id="temp5"></span>
                                            </p>
                                            <p class="card-text mx-2">
                                                Wind:
                                                <span id="wind5"></span>
                                            </p>
                                            <p class="card-text mx-2">
                                                Humidity:
                                                <span id="humid5"></span>
                                            </p>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                </section>

            </section>
        </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
      <!-- jQuery UI <script> tag -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="./script.js"></script>
</body>

</html>
